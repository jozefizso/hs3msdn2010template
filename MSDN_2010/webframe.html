    <script lang="javascript">

        function documentElement(id){
            return document.getElementById(id);
        }

        function setDefaultPages(){

            var qs=window.location.search;

            if (qs.length==0) {
                documentElement("body").src = defaultTopic;
                documentElement("lbottom").src = "webtoc.html";
            } else {
                documentElement("body").src = qs.substring(1);
                documentElement("lbottom").src = "webtoc.html?" + qs.substring(1);
            }

        }

    </script>
